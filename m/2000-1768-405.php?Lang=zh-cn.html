<script defer="defer">
//joker add start
function popToQuickLogin(){
   var option = {
      url: '/bin/index.php?Plugin=mobile&Action=mobilelogin',
      dataType:'json',
      beforeSubmit:function(){
         $('#loading').show();
         $('#overlay').addClass("show");
      },
      success:function(data){
         $('#loading').hide();
         $('#overlay').removeClass("show");
		
			if(data.RetCode){
				hidePopDiv($('#_pop_login.mpopdiv'),$('#_pop_login.mpopdiv .mbox'));
				$('#_pop_login_alert').show(0,function(){
				var margin_left = 0-Math.floor($('#_pop_login_alert').innerWidth()/2);
				var margin_top = 0-Math.floor($('#_pop_login_alert').innerHeight()/2);
				$('#_pop_login_alert').css("margin-left",margin_left);
				$('#_pop_login_alert').css("margin-top",margin_top);
				}).delay(2000).fadeOut(500);
				location.reload(); //joker add
			}else{
				$("#_pop_login .help-block").html(data.msg);
			}
      }
   };
   $(".module-login #pop_mem_quicklogin").ajaxSubmit(option);
}
function popGetMobileCode(){
   var mobile = $("#pop_cm_cust").val();
   if(mobile ==''){
      var tip = '请输入正确的手机号码!';
      showPopDialog(tip);
      return;
   }else{
      $.get("/bin/verify.php",function(data){
         data = eval('('+data+')');
         $("#verify_code").val(data.code);
         $("#verify_hdcode").val(data.hdcode);
         $('#loading').show();
         $('#overlay').addClass("show");
         var url = '/bin/index.php?Plugin=mobile&Action=mobilelogin';
         var a = [];
         a.push({name:'Op',value:'getMobileCode'});
         a.push({name:'verify_code',value:data.code});
         a.push({name:'verify_hdcode',value:data.hdcode});
         a.push({name:'cm_cust',value:mobile});
         $.post(url,a,function(_d){
            $('#overlay').removeClass("show");
            $('#loading').hide();
            if(_d!=''){
               var d = eval("("+_d+")");
               if(d.stat){
                  var but = document.getElementById("popGetmobilecode");
                  popSetButtonDisable(but);
               }else{
                  showPopDialog(d.content);
               }
            }
         });
      });
   }
}
var countdown=60;
function popSetButtonDisable(p_obj){
   if (countdown == 0) {
      p_obj.removeAttribute("disabled");
      p_obj.value="重新获取验证码";
      countdown=60;
      return;
   }else {
      p_obj.setAttribute("disabled", true);
      p_obj.value="重新获取验证码(" + countdown + ")";
      countdown--;
   }
   setTimeout(function() {
      popSetButtonDisable(p_obj)
   },1000)
}

//joker add end
function popChkLogin(){
	var stat = 0;
	$.ajax({
		type : "post",
		url : "/bin/index.php?Plugin=mobile&Action=mobilelogin",
		data : "Op=chklogin",
		async : false,
		success : function(data){
						d = eval("("+data+")");
						stat = d.stat;
					 }
	});
	if(stat) return true;
	return false;
}
function popLogin(){
	var option = {
		url: '/bin/index.php?Plugin=mobile&Action=mobilelogin',
		dataType:'json',
		beforeSubmit:function(){
			$('#loading').show();
		},
		success:function(data){
			$('#loading').hide();
			if(data.RetCode){
				hidePopDiv($('#_pop_login.mpopdiv'),$('#_pop_login.mpopdiv .mbox'));
				$('#_pop_login_alert').show(0,function(){
				var margin_left = 0-Math.floor($('#_pop_login_alert').innerWidth()/2);
				var margin_top = 0-Math.floor($('#_pop_login_alert').innerHeight()/2);
				$('#_pop_login_alert').css("margin-left",margin_left);
				$('#_pop_login_alert').css("margin-top",margin_top);
				}).delay(2000).fadeOut(500);
				location.reload(); //joker add
			}
			else{
				refreshAuthCode('','/bin/showauthimg.php','a37054f9141ba895eca1228082edbb247_src','a37054f9141ba895eca1228082edbb247_code');
				$("#_pop_login .help-block").html(data.msg);
			}
		}
	};
	$(".module-login #pop_mem_login").ajaxSubmit(option);
}
function noMemberBuy(){
	var url = $('.module-viewcart .mcart-operate .ecbtn-checkout').attr("billAction");
   if(typeof(url)=='undefined') url = '/bin/index.php?Plugin=mobile&Action=mobilelogin';
	window.location = url;
}
